<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- arry -->
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="event">event one</p>
    <p id="event1">event 1</p>
    <p id="date">date goes here</p>
    <button onkeydown="document.getElementById('event').innerHTML='Hello'">Click me</button>
    <button onclick="sum()">click for event1</button>
    <button onclick="showdate()">show date</button>
   
    <script>
        var cars=["BMW","TOYOTA","SAMSUNG"]
        document.getElementById("demo").innerHTML=cars[0];
        // object
        var person ={
            firstname:"Jabin",
            lastname:"Rahman",
            subject:"CSE",
            departement:"computer",
            name:function(){
                return this.firstname + " " + this.lastname;
            }
        }
        document.getElementById("demo2").innerHTML = person.subject;
        document.getElementById("demo3").innerHTML = person.name ();
        // event
        function sum()
        {
            var x= 10;
            var y= 15;
            var z= x + y;
            document.getElementById("event1").innerHTML=z;

        }
        // date
        function showdate(){
            document.getElementById('date').innerHTML=new Date();

        }
        
       
        

    

        
    </script>
    
</body>
</html>
